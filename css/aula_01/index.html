<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - CSS</title>

    <style>
        /* Usando a tag style no head do HTML podemios utilizar o CSS embedded(embutido), o que permite escrever na linguagem CSS dentro de um arquivo HTML*/
        p{
            color: mediumslateblue;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>


    </header>
    <main>
        <!-- CSS inline, onde a alteração vai diretona linha de código-->
        <p style="font-size: 200px;">Kemilly Victória</p>


    </main>

    <footer>
        Feito por Kemilly Victória no IOS. 
    </footer>
</body>
</html>
